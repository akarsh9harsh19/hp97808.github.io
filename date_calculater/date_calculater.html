<!DOCTYPE html>
<html>

<head>
    <title>Date to Day Calculater | Day of the week calculater</title>
    <link rel="stylesheet" type="text/css" href="../theme.css">
    <link rel="stylesheet" type="text/css" href="date_calculater.css">
    <script type="text/javascript" src="date_calculater.js">
    </script>
</head>

<body>
	<div class="top"><a class="home" href="../index.html">Home</a></div>
	<div class="dateCalc">
    Date: <select id="date">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select><br><br>
    Month: <select id="month">
        <option value="1">January</option>
        <option value="4">February</option>
        <option value="4">March</option>
        <option value="0">April</option>
        <option value="2">May</option>
        <option value="5">June</option>
        <option value="0">July</option>
        <option value="3">August</option>
        <option value="6">September</option>
        <option value="1">October</option>
        <option value="4">November</option>
        <option value="6">December</option>
    </select><br><br>
    Year*: <input type="text" id="year" maxlength="4"><br><br>
    <input type="button" value="Calculate" onclick="dateCalculater()">
    <p id="para"></p><br>
	</div>
    *Note:<br>
    Only input year ranging from 1600 to 2100. Otherwise it will give you <i>farzi</i> answers.
	<br>
    <h2>What's special about this calculater...?</h2>
    This is totally based on Maths!. The algorithm behind is just numbers!. To see it check out its <a href="https://github.com/hp97808/hp97808.github.io/blob/master/date_calculater/date_calculater.js">source code</a><br>
</body>

</html>
