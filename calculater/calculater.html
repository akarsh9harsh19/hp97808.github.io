<!DOCTYPE html>
<html>

<head>
    <title>Calculater</title>
    <link rel="stylesheet" type="text/css" href="calculater.css">
    <link rel="stylesheet" type="text/css" href="../theme.css">
    <script type="text/javascript" src="calculater.js"></script>
    <link rel="icon" href="../icon.png">
</head>

<body>
    <form name="form">
        <table align="center" cellpadding="0px">
            <tr>
                <td colspan="4"><input id="mainInput" type="text" name="calc" readonly></td>
            </tr>
            <tr>
                <td colspan="2"><input id="clearAll" type="button" value="AC" onclick="clean()"></td>
                <td colspan="2"><input id="back" type="button" class="char" value="<" onclick="backspace()"></td>
            </tr>
            <tr>
                <td><input class="num" type="button" value="7" onclick="addNumber(7)"></td>
                <td><input class="num" type="button" value="8" onclick="addNumber(8)"></td>
                <td><input class="num" type="button" value="9" onclick="addNumber(9)"></td>
                <td><input class="char" type="button" value="+" onclick="addNumber('+')"></td>
            </tr>
            <tr>
                <td><input class="num" type="button" value="4" onclick="addNumber(4)"></td>
                <td><input class="num" type="button" value="5" onclick="addNumber(5)"></td>
                <td><input class="num" type="button" value="6" onclick="addNumber(6)"></td>
                <td><input class="char" type="button" value="-" onclick="addNumber('-')"></td>
            </tr>
            <tr>
                <td><input class="num" type="button" value="1" onclick="addNumber(1)"></td>
                <td><input class="num" type="button" value="2" onclick="addNumber(2)"></td>
                <td><input class="num" type="button" value="3" onclick="addNumber(3)"></td>
                <td><input class="char" type="button" value="*" onclick="addNumber('*')"></td>
            </tr>
            <tr>
                <td><input class="num" type="button" value="." onclick="addNumber('.')"></td>
                <td><input class="num" type="button" value="0" onclick="addNumber(0)"></td>
                <td><input class="char" type="button" value="=" onclick="equal()"></td>
                <td><input class="char" type="button" value="/" onclick="addNumber('/')"><br></td>
            </tr>
        </table>
    </form>
</body>

</html>
